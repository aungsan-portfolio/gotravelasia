name: Update Transport & Flight Prices

on:
  # á€•á€¯á€¶á€™á€¾á€”á€º 6 á€”á€¬á€›á€®á€á€­á€¯á€„á€ºá€¸ auto-run
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger (GitHub UI á€€á€”á€± Run workflow á€”á€¾á€­á€•á€ºá€œá€­á€¯á€·á€›)
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt
      
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt
      
      - name: Run transport price bot
        run: python scripts/price_bot.py
      
      - name: Run flight price bot
        env:
          TRAVELPAYOUTS_TOKEN: ${{ secrets.TRAVELPAYOUTS_TOKEN }}
        run: python scripts/flight_bot.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet client/public/data/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push updated prices
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "GoTravel Price Bot"
          git config user.email "bot@gotravel.asia"
          git add client/public/data/transport.json client/public/data/flight_data.json
          git commit -m "ðŸ¤– Auto-update prices [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
